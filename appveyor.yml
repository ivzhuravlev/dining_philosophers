      QTDIR: "C:\\Qt\\5.11.2\\msvc2015\\lib\\cmake\\Qt5"
      
    - image: Visual Studio 2017
      platform: Win32
      GENERATOR: "Visual Studio 14 2015"
      QTDIR: "C:\\Qt\\5.11.2\\msvc2015\\lib\\cmake\\Qt5"
      
